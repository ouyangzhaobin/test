<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
</head>
<body>
<script type="text/javascript">
    //setTimeout让函数某段时间之后运行一次，参数2是毫秒
    timer = window.setTimeout("fun1()","1000");
    timer =window.setTimeout("fun1()","1000");
    var i = 0;
    function fun1() {
        i++;
        window.status = i;
        if(i==100){
            window.clearTimeout(timer);
            return;
        }
        timer = window.setTimeout("fun1()","1000");
    }
</script>
</body>
</html>
