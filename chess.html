<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document1</title>
</head>
<body>
<script type="text/javascript">
    document.writeln("<table width = 400 height = 400 border = 1>");
    // var color;
    for (i = 0; i <= 8; i++) {
        document.writeln("<tr>");
        for (j = 0; j <= 8; j++) {
            color = "black";
            if ((i + j) % 2 == 0) {
                color = "white";
            }
            document.writeln("<td bgcolor= " + color + "></td>");
        }
        document.writeln("</tr>");
    }
    document.writeln("</<table>");
</script>
</body>
</html>
